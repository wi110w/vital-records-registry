<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vital records - Birth notes</title>
</head>
<body>
    <a href="{% url 'vital_records:index' %}">Registry home</a>
    <h1>Birth notes list</h1>
    {% if note_list %}
        <ul>
        {% for note in note_list %}
            <li><a href="{% url 'vital_records:birth.detail' note.id %}">#{{ note.note_number }} ({{ note.create_time }})</a></li>
        {% endfor %}
        </ul>
    {% else %}
        <p>No notes have added.</p>
    {% endif %}
</body>
</html>
